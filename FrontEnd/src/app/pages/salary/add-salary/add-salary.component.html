<div class="col-md-6 offset-md-3">
    <h3> Create Salary </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "salary.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "salary.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "salary.email" name = "email">
        </div>
            
        <div class="form-group">
            <label> Basic Salary	</label>
            <input type="text" class ="form-control" id = "basicSalary"
                [(ngModel)] = "salary.basicSalary" name = "basicSalary">
        </div>
            
        <div class="form-group">
            <label> Bonous</label>
            <input type="text" class ="form-control" id = "bonusSalary"
                [(ngModel)] = "salary.bonusSalary" name = "bonusSalary">
        </div>
            
        <div class="form-group">
            <label> Total Salary	</label>
            <input type="text" class ="form-control" id = "totalSalary"
                [(ngModel)] = "salary.totalSalary" name = "totalSalary">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
