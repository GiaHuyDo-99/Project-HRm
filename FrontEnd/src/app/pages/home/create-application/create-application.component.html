<div class="col-md-6 offset-md-3">
    <h3> Create Employee Leave </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Tên</label>
            <input type="text" class ="form-control" id = "fullName"
                [(ngModel)] = "employeeApplication.fullName" name = "fullName">
        </div>
    
        <div class="form-group">
            <label> Nội dung</label>
            <input type="text" class ="form-control" id = "content"
                [(ngModel)] = "employeeApplication.content" name = "content">
        </div>
    
        <div class="form-group">
            <label> Ngày</label>
            <input type="date" class ="form-control" id = "time"
                [(ngModel)] = "employeeApplication.time" name = "time">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    </form>
    </div>
