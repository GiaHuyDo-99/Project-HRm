<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>

        <div class="form-group">
            <label> Role</label>
            <input type="text" class ="form-control" id = "role"
                [(ngModel)] = "employee.role" name = "role">
        </div>
        <div class="form-group">
            <label>Date Created</label>
            <input type="date" class ="form-control" id = "role"
                [(ngModel)] = "employee.dateCreated" name = "role">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId">
        </div>
            
        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "employee.address" name = "address">
        </div>
            
        <div class="form-group">
            <label> Bank Id</label>
            <input type="text" class ="form-control" id = "bankId"
                [(ngModel)] = "employee.bankId" name = "bankId">
        </div>
            
        <div class="form-group">
            <label> Bank Name</label>
            <input type="text" class ="form-control" id = "bankName"
                [(ngModel)] = "employee.bankName" name = "bankName">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
